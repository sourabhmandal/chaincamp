on:
  push:
    branches:
      - main
jobs:
  build:
    name: Lint the code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
        run: |
          npm ci
          npm run export